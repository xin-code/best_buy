<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3过渡动画</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            background-color: pink;
            /* transition: width 2s,height 2s,background-color 2s; */
            transition: all 1s;
        }
        /* 如果上面不写transition的话，太生硬 */
        
        div:hover {
            width: 600px;
            height: 350px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
